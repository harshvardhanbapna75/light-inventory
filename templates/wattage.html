<!DOCTYPE html>
<html>
<head>
    <title>Select Wattage</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 420px;
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Product: {{ product }}</h2>

    <form method="POST" action="/wattage">

        <!-- MUST carry forward product -->
        <input type="hidden" name="product" value="{{ product }}">

        <select name="wattage" required>
            <option value="">Select Wattage</option>
            <option value="1W">1W</option>
            <option value="2W">2W</option>
            <option value="3W">3W</option>
            <option value="5W">5W</option>
            <option value="6W">6W</option>
            <option value="7W">7W</option>
            <option value="8W">8W</option>
            <option value="9W">9W</option>
            <option value="10W">10W</option>
            <option value="12W">12W</option>
            <option value="15W">15W</option>
            <option value="16W">16W</option>
            <option value="18W">18W</option>
            <option value="20W">20W</option>
            <option value="22W">22W</option>
            <option value="24W">24W</option>
            <option value="30W">30W</option>
            <option value="32W">32W</option>
            <option value="35W">35W</option>
            <option value="36W">36W</option>
            <option value="40W">40W</option>
            <option value="50W">50W</option>
            <option value="60W">60W</option>
        </select>

        <button type="submit">Next</button>
    </form>
</div>

</body>
</html>

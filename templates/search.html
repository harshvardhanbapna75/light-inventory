<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Product</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        form {
            width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form method="POST" action="/search">
    <input
        type="text"
        name="product"
        placeholder="Enter Product Name / Number"
        required
    >
    <button type="submit">Search</button>
</form>

</body>
</html>
